app:
  title: Infrastructure AI Platform
  baseUrl: ${APP_BASE_URL}

organization:
  name: Infrastructure AI Platform

backend:
  baseUrl: ${BACKEND_BASE_URL}
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: ${APP_BASE_URL}
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  auth:
    keys:
      - secret: ${BACKEND_SECRET}
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      database: ${POSTGRES_DB}

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

catalog:
  import:
    entityFilename: catalog-info.yaml
  rules:
    - allow: [Component, System, API, Resource, Location, Template, User, Group]
  locations:
    # Repository principal con auto-sync
    - type: url
      target: https://github.com/${GITHUB_ORG}/${GITHUB_REPO}/blob/${GITHUB_BRANCH}${CATALOG_PATH}
    # Usuarios locales
    - type: file
      target: ./catalog-users.yaml
      rules:
        - allow: [User, Group]
  providers:
    github:
      providerId: default
      organization: ${GITHUB_ORG}
      catalogPath: ${CATALOG_PATH}
      filters:
        branch: ${GITHUB_BRANCH}
        repository: ${GITHUB_REPO}
      schedule:
        frequency: { minutes: 5 }
        timeout: { minutes: 3 }

auth:
  environment: development
  providers:
    guest:
      dangerouslyAllowOutsideDevelopment: true
    github:
      development:
        clientId: ${GITHUB_CLIENT_ID}
        clientSecret: ${GITHUB_CLIENT_SECRET}
        callbackUrl: ${BACKEND_BASE_URL}/api/auth/github/handler/frame

scaffolder:
  defaultAuthor:
    name: Infrastructure AI Platform
    email: infra-ai@example.com
  defaultCommitMessage: 'Generated by Infrastructure AI Platform'

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'
