apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: simple-template
  title: Simple Template
  description: Template simple
spec:
  owner: user:guest
  type: service
  parameters:
    - title: Info
      properties:
        name:
          title: Name
          type: string
  steps:
    - id: log
      name: Log
      action: debug:log
      input:
        message: Hello ${{ parameters.name }}
  output:
    text:
      - title: Done
        content: Created ${{ parameters.name }}
