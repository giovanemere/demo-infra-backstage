version: '3.8'

services:
  backstage:
    image: spotify/backstage:latest
    container_name: backstage-app
    ports:
      - "3000:3000"
      - "7007:7007"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=backstage
      - POSTGRES_PASSWORD=backstage
      - POSTGRES_DB=backstage
    depends_on:
      - postgres
    networks:
      - backstage-network

  postgres:
    image: postgres:13
    container_name: backstage-postgres
    environment:
      - POSTGRES_USER=backstage
      - POSTGRES_PASSWORD=backstage
      - POSTGRES_DB=backstage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backstage-network

networks:
  backstage-network:
    driver: bridge

volumes:
  postgres_data:
